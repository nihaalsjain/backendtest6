[pytest]
minversion = 7.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
norecursedirs = .git .tox venv env build dist *.egg __pycache__
asyncio_mode = auto
addopts = 
    -ra
    --strict-markers
    --tb=short
    --cov=agents
    --cov=tools
    --cov=workflows
    --cov-report=term-missing:skip-covered
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=70
    -vv
    --maxfail=3
    --ff
markers =
    unit: Unit tests (fast)
    integration: Integration tests (medium)
    e2e: End-to-end tests (slow)
    slow: Tests taking >5s
    requires_api: Requires external API keys
    requires_gpu: Requires GPU
    skip_ci: Skip in CI environment
filterwarnings =
    ignore::DeprecationWarning
